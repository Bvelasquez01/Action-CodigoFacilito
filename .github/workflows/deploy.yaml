---
jobs:
  deploy-codigoFacilito:
    env:
      Name: Codigofacilito
    runs-on: ubuntu-latest
    steps:
      outputs:
        salida: ${{ steps.step_1.outputs.my_Variable }}
      - run: echo "Hacemos pull del codigo"
      - name: working dir
        run: ls -al
      - name: Action
        uses: actions/checkout@v4
      - name: working dir after actions
        run: ls -al
      - name: working dir 2
        id: step_1
        run: echo "my_Variable=Hola mundo variables" >> $GITHUB_OUTPUT

      - name: Obtener mensaje de variables
        run: echo "${{ steps.step_1.outputs.my_Variable }}"

    Second_job:
      needs: deploy-codigoFacilito
      runs-on: ubuntu-latest

      env: 
      SALIDA: ${{ needs.deploy-codigoFacilito.outputs.salida }}

      steps:
        - name: Segundo jobs
          run: echo "${{ needs.deploy-codigoFacilito.outputs.salida}}"

name: Deploy Codigo Facilito
'on':
  push:
    branches: ["main"]